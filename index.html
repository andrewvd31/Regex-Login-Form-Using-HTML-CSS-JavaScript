<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex - Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <!-- Sign-In Section -->
            <div class="main-form">
                <h2>Sign In</h2>
                <form action="#" class="form" id="sign-in-main-form">
                    <label for="sign-in-text">Username <span id="user-span"></span></label>
                    <input type="text" id="sign-in-text" name="text" autocomplete="off">
                    <label for="sign-in-password">Password <span id="user-password"></span></label>
                    <input type="text" id="sign-in-password" name="password" autocomplete="off">
                    <button type="submit" id="sign-in-submit-btn" class="btn">Submit</button> 
                </form>
                <div class="sign-up-form" id="sign-up-form">
                    <h2>Sign Up <span><i class="fa fa-close close-btn"></i></span></h2>
                    <form action="#" class="form" id="sign-up-main-form">
                            <div>
                                <label for="sign-up-text">Username</label>
                                <input type="text" id="sign-up-text" name="text" autocomplete="off">
                            </div>
                        <div>
                            <label for="sign-up-email">Email</label>
                            <input type="text" name="email" id="sign-up-email" autocomplete="off">
                        </div>
                        <div class="signup-section">
                            <div>
                                <label for="sign-up-password">Password</label>
                                <input type="text" id="sign-up-password" name="password" autocomplete="off">
                            </div>
                            <div>
                                <label for="sign-up-confirm-password">Confirm Password</label>
                                <input type="text" id="sign-up-confirm-password" name="confirm-password" autocomplete="off">
                            </div>
                        </div>
                        <div class="signup-section">
                            <div>
                                <label for="sign-up-number">Mobile Number</label>
                                <input type="text" id="sign-up-number" name="mobilenumber" autocomplete="off">
                            </div>
                            <div>
                                <label for="pin">PIN</label>
                                <input type="text" id="pin" name="pin" autocomplete="off" maxlength="6">
                            </div>
                        </div>
                        <button type="submit" id="sign-up-submit-btn" class="btn sign-up-submit">Submit</button> 
                    </form>
                </div>
            </div>
        </div>
        <div class="right-side">
            <!-- Sign-Up Section -->
            <div class="sign-up">
                <h1>Welcome To <br> The Login Page</h1>
                <h3>Don't Have An Account ?</h3>
                <button type="submit" id="sign-up-btn" class="btn sign-up-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
